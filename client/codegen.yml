schema:
  - "http://localhost:8000/graphql"
overwrite: true
documents: ./src/graphql/**/*.graphql
generates:
  ./src/graphql/index.tsx:
    config:
      noNamespaces: true
      withComponent: false
      withHooks: true
      immutableTypes: true
    plugins:
      - add: "/* tslint:disable */"
      - typescript
      - typescript-operations
      - typescript-react-apollo
